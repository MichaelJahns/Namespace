spring.datasource.platform=postgres
# url format:  jdbc:postgressql://servername:port/dbname
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Adds Spring Security Debug Logs
# https://stackoverflow.com/questions/30855252/how-do-i-enable-logging-for-spring-security
# logging.level.org.springframework.security=DEBUG

# Gets rid of an unimportant hibernate error message
# https://github.com/pgjdbc/pgjdbc/issues/1102
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Recreate the database on each run, create/update
# https://stackoverflow.com/questions/42135114/how-does-exactly-spring-jpa-hibernate-ddl-auto-property-works-in-spring/42147995
spring.jpa.hibernate.ddl-auto=update

