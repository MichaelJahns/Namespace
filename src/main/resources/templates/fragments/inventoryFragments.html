<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:fragment="manualAddHerbForm" class="addHerb" action="/inventory/addHerb" method="post">
    <tr>
        <td>
            <input type="text" name="herbName" required placeholder="Herb Name">
        </td>
        <td>
            <input type="number" name="quantity" required placeholder="Quantity">
        </td>
        <td></td>
        <td>
            <button type="submit"> Add Herb </button>
        </td>
    </tr>
</form>

<form th:fragment="manualAddReagentForm" class="addReagent" action="/inventory/addReagent" method="post">
    <tr>
        <td>
            <input type="text" name="reagentName" required placeholder="Reagent Name">
        </td>
        <td>
            <input type="number" name="quantity" required placeholder="Quantity">
        </td>
        <td> <img> </td>
        <td>
            <button type="submit"> Add Reagent </button>
        </td>
    </tr>
</form>

<form th:fragment="decrementReagentForm" class="decrementReagent" th:action="@{/inventory/decrementReagent/} + ${reagent.id}" th:method="put">
    <input type="hidden" name="id" th:value="${reagent.id}"/>
    <button type="submit"> -1 </button>
</form>

<form th:fragment="decrementHerbForm" class="decrementHerb" th:action="@{/inventory/decrementHerb/} + ${herb.id}" th:method="put">
    <input type="hidden" name="id" th:value="${herb.id}"/>
    <button type="submit"> -1 </button>
</form>

<form th:fragment="incrementHerbForm" class="incrementHerb" th:action="@{/inventory/incrementHerb/} + ${herb.id}" th:method="put">
    <input type="hidden" name="id" th:value="${herb.id}"/>
    <button type="submit"> +1 </button>
</form>

<form th:fragment="incrementReagentForm" class="incrementReagent" th:action="@{/inventory/incrementReagent/} + ${reagent.id}" th:method="put">
    <input type="hidden" name="id" th:value="${reagent.id}"/>
    <button type="submit"> +1 </button>
</form>
</body>
</html>
