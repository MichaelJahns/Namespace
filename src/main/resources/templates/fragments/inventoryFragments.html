<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table class="herbBag" th:fragment="herbBag">
    <tr>
        <th> Herb </th>
        <th> Quantity</th>
    </tr>
    <tr th:each="herb : ${herbKeys}">
        <td th:text="${herb}"></td>
    </tr>
    <tr th:each="herb : ${herbValues}">
        <td th:text="${herb}"></td>
    </tr>
    </tr>
</table>

</body>
</html>
