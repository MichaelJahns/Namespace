<table class="forageSatchel">
    <tr>
        <th> Character </th>
        <th> Description </th>
        <th> Location </th>
        <th> Speech Mannerism </th>
        <th> PC </th>
    </tr>

    <tr th:each="character : ${characters}">
<!--        TODO: Make the boolean fill in a box for a more simple display-->
        <td th:text="${character.isPC} ? 'player character' : 'NPC'" />

        <td th:text="${character.name}"></td>
        <td th:text="${character.location}"></td>
        <td th:text="${character.speechMannerisms}"></td>
        <td th:text="${character.description}"></td>
    </tr>
</table>
