    <meta charset="UTF-8">
    <title> Campaign </title>
</head>

<body>
    <nav th:replace="~{fragments :: navbar}"></nav>

    <table class="herbBag">
        <form autocomplete="off" class="createCampaign" action="/campaign/createCampaign" method="post">
            <tr>
                <th> Moniker </th>
                <td>
                    <input type="text" name="campaignMoniker" required placeholder="Campaign Moniker">
                </td>
                <td>
                    The first inn, adventuring party name, a notable antagonist, or a capital city </label>
                </td>
            </tr>

            <tr>
                <th> World </th>
                <td>
                    <input type="text" name="campaignWorld" placeholder="Campaign World">
                </td>
                <td>
                    The fantasy world your campaign takes place in
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit"> New Campaign </button>
                </td>
            </tr>



        </form>
    </table>

    <table class="herbBag">
        <tr>
            <th> Campaign </th>
            <td> ID </td>
            <td> World </td>
        </tr>
        <tr th:each="campaign : ${campaigns}">
            <td>
                <a th:text="${campaign.moniker}" th:href="@{${'/campaign/' + campaign.id}}" />
            </td>
            <td th:text="${campaign.id}"></td>
            <td th:text="${campaign.world}"></td>
        </tr>
    </table>
