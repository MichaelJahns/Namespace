<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

    <h1> My Campaigns</h1>
    <button> Create Campaign </button>

    <main>
        <aside>
            List of all campaigns, when clicked generates the other aside
                <div>
                    New Campaign
                </div>
                <div th:each="campaign : ${campaigns}"
                        th:text="${campaign.name}"
                        th:value="${campaign.id}">
                </div>
            </select>
        </aside>

        <aside>
            A list of all characters inside of a campaign, organizable by importance, recent, or alphabetical
            <div>
                <form>
                New Character
                </form>
            </div>

            <div th:each="character : ${characters}"
                 th:text="${character.name}"
                 th:value="${character.id}">
            </div>
        </aside>
    </main>
</body>
</html>
