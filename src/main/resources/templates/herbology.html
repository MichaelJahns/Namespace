<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: stylesheets}">

    <meta charset="UTF-8">
    <title>Herbology</title>
</head>

<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<table class="herbBag">
    <tr>
        <th> Image </th>
        <th> Herb </th>
        <th> Quantity</th>
        <th> Options </th>
    </tr>

    <tr th:each="herb : ${herbs}">
        <td> <img src="http://via.placeholder.com/50" alt="herbArt"> </td>
        <td th:text="${herb.herbName}"></td>
        <td th:text="${herb.quantity}"></td>

        <td class="forageOptions">
            <form th:replace="~{fragments/inventoryFragments :: decrementHerbForm }"></form>
            <form th:replace="~{fragments/inventoryFragments :: incrementHerbForm }"></form>
            <form th:replace="~{fragments/inventoryFragments :: deleteHerbForm } "></form>
        </td>
    </tr>

    <form th:replace="~{fragments/inventoryFragments :: manualAddHerbForm}"></form>

</table>

<table class="herbBag">
    <tr>
        <th> Image </th>
        <th> Reagent </th>
        <th> Quantity </th>
        <th> Options </th>
    </tr>

    <tr th:each="reagent : ${reagents}">
        <td> <img src="http://via.placeholder.com/50" alt="reagentArt"> </td>
        <td th:text="${reagent.reagentName}"></td>
        <td th:text="${reagent.quantity}"></td>
        <td class="forageOptions">
            <form th:replace="~{fragments/inventoryFragments :: decrementReagentForm }"></form>
            <form th:replace="~{fragments/inventoryFragments :: incrementReagentForm }"></form>
            <form th:replace="~{fragments/inventoryFragments :: deleteReagentForm } "></form>
        </td>
    </tr>

    <form th:replace="~{fragments/inventoryFragments :: manualAddReagentForm}"></form>

</table>

<div>
    <form class="forage" action="/inventory/forage" method="Get">
        <button type="submit"> Forage </button>
    </form>
</div>

</body>
</html>
