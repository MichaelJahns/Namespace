<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: stylesheets}">

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>



    <div id="login" class="content">
        <h1>
            Welcome to my app.
            Its a super simple JAVA-Spring CRUD app, with user authentication, made to help me keep track of my herbs and
            reagents in my dnd campaigns.
        </h1>
        <form class="form-input" action="/perform_login" method="POST">
            <input type="text" name="username" required placeholder="Username"> </input>
            <input type="password" name="password" required placeholder="Password"> </input>
            <button type="submit" name="submit"> Login </button>
        </form>
        <label> Don't have an account? <a class="a-as-button" href="#signup"> Join us! </a></label>
    </div>


    <div id="signup" class="content">
        <h1> Sign Up </h1>

        <form class="form-input" action="/signup" method="post">
            <input type="text" name="username" required placeholder="Username"> </input>
            <input type="password" name="password" required placeholder="Password"> </input>
            <button type="submit" name="submit"> Start Journaling</button>
        </form>
        <p th:if="${errored}"> An account with that username already exists. Please, try again. </p>
        <label> Have an account? <a class="a-as-button" href="#login"> Login! </a></label>
    </div>

</body>
</html>
